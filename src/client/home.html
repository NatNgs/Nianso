<!DOCTYPE html>
<html lang="en_US">
<head>
	<meta charset="utf-8">
	<title>Nianso</title>

	<!-- External -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.15-rc1/mediaelementplayer.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.15-rc1/mediaelement-and-player.min.js"></script>

	<!-- Internal -->
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/folderSelect.css" />
	<link rel="stylesheet" href="styles/nav.css" />
	<script src="scripts/folderSelect.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/base64.js"></script>
	<script src="scripts/editor.js"></script>
</head>
<body>
	<div id="player_div">
		<audio id="mediaplayer" controls="show" width="90%"></audio>
		<div id="trackNb" width="10%"></div>
	</div>

	<div id="info_div"><!-- Dynamic --></div>

	<div id="move_div"><!-- Dynamic --></div>

	<div id="nav_div" class="noselectRec">
		<button id="navPrev" onclick="previous()">Previous</button>
		<button id="navNext" onclick="applyChanges(); skip();">Update & Launch next</button>
		<label id="navSortAuto_label"><input type="checkbox" id="navSortAuto"/><div><span>Auto<br/>Update</span></div></label>

		<button id="navSkip" onclick="skip()">Ignore & Skip</button>
		<label id="navSkipAuto_label"><input type="checkbox" id="navSkipAuto" checked="checked"/><div><span>Auto<br/>Skip</span></div></label>
	</div>
</body>
</html>
